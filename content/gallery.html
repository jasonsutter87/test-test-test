              $('.gallery-row').append(`<div class="col-12 col-lg-4 gallery-img-div">

         //
         //     }
         // })
        }

        //runner
        initizeGallery(CurrentAlbum)

      //on gallary change filter
      $('.gallery-albumId').on('change', function(e) {
           e.preventDefault();
           CurrentAlbum = $('.gallery-albumId').val()
           $('.gallery-row').empty()
           initizeGallery(CurrentAlbum)
       })



       //reset Filter
       $('#reset-filter').on('click', function(e) {
            e.preventDefault();
            //empty grid
            $('.gallery-row').empty()

            //set the filter to default
            $('.gallery-albumId').val(0)

            //perform reset
            CurrentAlbum = 1;
            initizeGallery(CurrentAlbum)
        })
    })
  }, 500);
</script>
