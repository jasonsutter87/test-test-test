<section class="inner-roadmap-section">
  <div class="site-container-1200">
    <div class="row">
      <div class="col-auto pt-lg-5">
        <h1 class="title-text pb-30">Sign In</h1>
      </div>
    </div>


  <div class="request-access-form">
      <form name="sign-in-form" method="POST" data-netlify="true">
        <div class="row">
           <div class="col-12 col-lg-6">
             <p>
               <label class="sr-only" for="Username">Username</label>
               <input type="text" name="Username" placeholder="Username *" required/>
             </p>
           </div>
         </div>
         <div class="row">
            <div class="col-12 col-lg-6">
              <p>
                <label class="sr-only" for="password">Password:</label>
                <input type="password" name="password"  placeholder="Password *" required/>
              </p>
            </div>

            <div class="col-12">
              <p>
               <a href="/forgot-password" class="primary-link">Forgot your password?</a>
              </p>
            </div>

            <div class="col-12 py-3">
              <p>
                <button type="submit" class="btn-primary">Sign In</button>
              </p>
            </div>
          </div>
      </form>

      </div>
  </div>

</section>
