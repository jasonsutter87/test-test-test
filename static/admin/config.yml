backend:
  name: github
  repo: jasonsutter87/GrowHugoChunkyPoster
  branch: master # Branch to update (optional; defaults to master)


# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads


collections:
  #Blog
  - label: "Blog" # Used in the UI
    name: "blogPages" # Used in routes, e.g., /admin/collections/blog
    extension: "json"
    create: true # Allow users to create new documents in this collection
    folders: "data/posts.json"
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Authors", name: "authors", widget: "string"}
      - {label: Description, name: description, widget: string}
      - {label: Summary, name: summary, widget: string}
      - {label: Slug, name: slug, widget: string}
      - {label: Alt, name: alt, widget: string}
      - {label: Tags, name: tags, widget: string}
      - {label: Image, name: image, widget: image}
      - {label: Priority, name: priority, widget: string}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Page Type", name: "pagetype", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
